{% extends "basic_app/base.html" %}
{% block body_block %}

<h1>
    {% if not form.instance.pk %} <!--if the instance of the primary key does not exist,
     the school is new -->
    Create School
    {% else %}
    Update School
    {% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn tbn-primary" value="Submit">

</form>

{% endblock %}
